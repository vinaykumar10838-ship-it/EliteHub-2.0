<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EliteHub ‚Äì Secure Key Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Cache Control -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<style>
:root{
  --bg:#040b18;
  --card:#0b203bcc;
  --neon:#2bf2ff;
  --green:#2bffb6;
}
*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}

body{
  margin:0;min-height:100vh;
  display:flex;align-items:center;justify-content:center;
  background:linear-gradient(135deg,#040b18,#071a2f,#040b18);
  color:#eaf7ff;
}

.card{
  width:94%;max-width:420px;
  background:var(--card);
  backdrop-filter:blur(16px);
  border-radius:30px;
  padding:26px 22px 30px;
  text-align:center;
  box-shadow:0 35px 80px rgba(0,0,0,.65);
}

.logo{
  width:115px;height:115px;border-radius:50%;
  margin:auto;background:#000;overflow:hidden;
  box-shadow:0 0 50px rgba(43,242,255,.9);
}
.logo img{width:100%;height:100%;object-fit:cover}

.brand{
  margin-top:14px;
  font-size:28px;
  font-weight:900;
  letter-spacing:1px;
  text-shadow:0 0 20px rgba(43,242,255,.75);
}

.title{
  margin-top:6px;
  font-size:14px;
  color:#9edfff;
}

.status{
  margin:18px 0 6px;
  font-size:15px;
  color:#c6f4ff;
}

.warning{
  font-size:12px;
  color:#89cfff;
  margin-bottom:10px;
}

.timer{
  font-size:22px;
  font-weight:800;
  color:var(--green);
  text-shadow:0 0 16px rgba(43,255,182,.8);
  margin-bottom:18px;
}

.panel{
  background:#06152c;
  border:1px solid #123c6b;
  border-radius:18px;
  padding:14px;margin-bottom:14px;
}

.label{font-size:12px;color:#9fdcff}
.value{
  margin-top:6px;
  font-size:15px;font-weight:700;
  word-break:break-all;
}

.copy{
  margin-top:10px;width:100%;
  border-radius:14px;border:none;
  background:linear-gradient(180deg,#0aa2d8,#077bb0);
  color:#001018;font-weight:800;
  padding:11px;cursor:pointer;
}

.validity{
  margin-top:10px;
  font-size:13px;
  color:#9edfff;
}

.trust{
  margin-top:12px;
  font-size:12px;
  color:#9edfff;
}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjjiSV-yt9bS0j-MDgTlHPrD8g5U7Bz2pbOCRKrA-cw6ydBD10TNn91U3QU6tjfrA1QFf6DCGbqpV-K_vZEOn9qO-EtGkL7fp6HfR1Op5mrpX3QdgKABcK2jtS8UgaMTkvyErN3kbY2INT1DN3NT0Q7nBWGPfrdP0hTV6PV0KhYtDRU9-yMX9ufKtOc_hs/s640/85938.jpg">
  </div>

  <div class="brand">EliteHub</div>
  <div class="title">Secure Key Access</div>

  <div class="status">Generating secure access key‚Ä¶</div>
  <div class="warning">Do not share this key with anyone</div>

  <div class="timer"><span id="time">3</span>s</div>

  <div class="panel">
    <div class="label">EMAIL</div>
    <div class="value" id="email">‚Äî</div>
    <button class="copy" onclick="copyText('email')">Copy Email</button>
  </div>

  <div class="panel">
    <div class="label">PASSWORD</div>
    <div class="value" id="password">‚Äî</div>
    <button class="copy" onclick="copyText('password')">Copy Password</button>
  </div>

  <div class="validity">
    ‚è≥ KEY VALIDITY<br>
    üïí Key valid for: 24 Hours
  </div>

  <div class="trust">
    EliteHub Trusted Access ‚Ä¢ Secure ‚Ä¢ Verified
  </div>

</div>

<script>
const data = [
 {e:'Elite1@gmail.com',p:'Elite@123'},
 {e:'Elite2@gmail.com',p:'Elite@234'},
 {e:'Elite3@gmail.com',p:'Elite@345'},
 {e:'Elite4@gmail.com',p:'Elite@456'},
 {e:'Elite5@gmail.com',p:'Elite@567'},
 {e:'Elite6@gmail.com',p:'Elite@678'},
 {e:'Elite7@gmail.com',p:'Elite@789'},
 {e:'Elite8@gmail.com',p:'Elite@890'},
 {e:'Elite9@gmail.com',p:'Elite@901'},
 {e:'Elite10@gmail.com',p:'Elite@012'}
];

const now = Date.now();
const saved = JSON.parse(localStorage.getItem('elitehub_session') || '{}');

let idx;
if(!saved.time || now - saved.time > 86400000){
  idx = Math.floor(Math.random()*data.length);
  localStorage.setItem('elitehub_session',JSON.stringify({idx,time:now}));
}else{
  idx = saved.idx;
}

let t = 3;
const timer = setInterval(()=>{
  t--;
  document.getElementById('time').textContent = t;
  if(t<=0){
    clearInterval(timer);
    document.getElementById('email').textContent = data[idx].e;
    document.getElementById('password').textContent = data[idx].p;
  }
},1000);

function copyText(id){
  navigator.clipboard.writeText(document.getElementById(id).textContent);
}
</script>

</body>
</html>
