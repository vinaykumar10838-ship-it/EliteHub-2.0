<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EliteHub ‚Äì Secure Key Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<style>
:root{
  --elite:#00E676;
  --hub:#00BFA5;
  --text:#E0E0E0;
  --bg:#040b18;
  --card:#0b203b;
  --blue:#19b9ff;
  --red:#FF5252;
  --yellow:#FFC107;
  --grey:#9E9E9E;
}
*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}

body{
  margin:0;min-height:100vh;
  display:flex;align-items:center;justify-content:center;
  background:linear-gradient(135deg,#040b18,#071a2f,#040b18);
  color:#eaf7ff;
}

.card{
  width:94%;max-width:420px;
  background:var(--card);
  border-radius:30px;
  padding:28px 22px 30px;
  text-align:center;
  box-shadow:0 40px 90px rgba(0,0,0,.65);
}

.logo{
  width:110px;height:110px;border-radius:50%;
  margin:auto;background:#000;overflow:hidden;
  box-shadow:0 0 45px rgba(25,185,255,.9);
}
.logo img{width:100%;height:100%;object-fit:cover}

.brand{
  margin-top:16px;
  font-size:30px;
  font-weight:900;
}
.brand .elite{color:var(--elite)}
.brand .hub{color:var(--hub)}

.subtitle{
  font-size:14px;
  color:#9edfff;
  margin-top:4px;
}

.status{
  margin:18px 0 6px;
  font-size:15px;
  font-weight:700;
  color:var(--text);
}

.startTimer{
  font-size:22px;
  font-weight:900;
  color:var(--elite);
  margin-bottom:16px;
}

.panel{
  background:#06152c;
  border:1px solid #123c6b;
  border-radius:18px;
  padding:16px;
  margin-bottom:18px;
}

.label{font-size:12px;color:#9fdcff}
.value{margin-top:6px;font-size:16px;font-weight:700}

.btn{
  margin-top:12px;
  width:100%;
  border-radius:14px;
  border:none;
  padding:12px;
  font-size:15px;
  font-weight:800;
  cursor:pointer;
}
.btn:disabled{opacity:.4;cursor:not-allowed}

.btn-email{
  background:linear-gradient(180deg,#1bbcff,#0d8fcf);
  color:#001018;
}
.btn-pass{
  background:linear-gradient(180deg,#44ffb8,#1fd79a);
  color:#002018;
}

.warning{
  margin-top:12px;
  font-size:13px;
  font-weight:700;
  color:var(--red);
}

.timer{
  margin-top:10px;
  font-size:13px;
  font-weight:700;
}

.footer{
  margin-top:12px;
  font-size:12px;
  color:#9edfff;
}

.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  color:#00ffb2;
  padding:10px 18px;
  border-radius:20px;
  font-size:14px;
  font-weight:700;
  opacity:0;
  transition:.3s;
}
.toast.show{opacity:1}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjjiSV-yt9bS0j-MDgTlHPrD8g5U7Bz2pbOCRKrA-cw6ydBD10TNn91U3QU6tjfrA1QFf6DCGbqpV-K_vZEOn9qO-EtGkL7fp6HfR1Op5mrpX3QdgKABcK2jtS8UgaMTkvyErN3kbY2INT1DN3NT0Q7nBWGPfrdP0hTV6PV0KhYtDRU9-yMX9ufKtOc_hs/s640/85938.jpg">
  </div>

  <div class="brand">
    <span class="elite">Elite</span><span class="hub">Hub</span>
  </div>
  <div class="subtitle">Secure Key Access</div>

  <!-- STATUS -->
  <div class="status" id="statusText">
    Initializing secure session‚Ä¶
  </div>
  <div class="startTimer" id="startTimer">3s</div>

  <!-- EMAIL -->
  <div class="panel">
    <div class="label">EMAIL</div>
    <div class="value" id="email">‚Äî</div>
    <button class="btn btn-email" id="copyEmail" disabled onclick="copyText('email')">
      üìß Copy Email
    </button>
  </div>

  <!-- PASSWORD -->
  <div class="panel">
    <div class="label">PASSWORD</div>
    <div class="value" id="password">‚Äî</div>
    <button class="btn btn-pass" id="copyPass" disabled onclick="copyText('password')">
      üîë Copy Password
    </button>

    <div class="warning">
      ‚ö†Ô∏è If you delete or uninstall this app, you will lose access permanently.
    </div>
  </div>

  <div class="timer">
    <span id="timerText"></span>
  </div>

  <div class="footer">
    EliteHub Trusted Access ‚Ä¢ Secure ‚Ä¢ Verified
  </div>
</div>

<div class="toast" id="toast">‚úî Copied</div>

<script>
const data=[
 {e:'Elite1@gmail.com',p:'Elite@123'},
 {e:'Elite2@gmail.com',p:'Elite@234'},
 {e:'Elite3@gmail.com',p:'Elite@345'},
 {e:'Elite4@gmail.com',p:'Elite@456'},
 {e:'Elite5@gmail.com',p:'Elite@567'},
 {e:'Elite6@gmail.com',p:'Elite@678'},
 {e:'Elite7@gmail.com',p:'Elite@789'},
 {e:'Elite8@gmail.com',p:'Elite@890'},
 {e:'Elite9@gmail.com',p:'Elite@901'},
 {e:'Elite10@gmail.com',p:'Elite@012'}
];

let start=3;
const startInt=setInterval(()=>{
  start--;
  document.getElementById('startTimer').textContent=start+'s';
  if(start===0){
    clearInterval(startInt);
    document.getElementById('startTimer').style.display='none';
    activateSession();
  }
},1000);

function activateSession(){
  const now=Date.now();
  let s=JSON.parse(localStorage.getItem('elitehub_session')||'{}');
  let idx,expire;

  if(!s.expire||now>s.expire){
    idx=Math.floor(Math.random()*data.length);
    expire=now+24*60*60*1000;
    localStorage.setItem('elitehub_session',JSON.stringify({idx,expire}));
  }else{
    idx=s.idx; expire=s.expire;
  }

  email.textContent=data[idx].e;
  password.textContent=data[idx].p;

  copyEmail.disabled=false;
  copyPass.disabled=false;

  statusText.innerHTML='üîê <span style="color:#00E676">Elite</span> <span style="color:#00BFA5">Hub</span> Access Key Active';

  setInterval(()=>{
    const left=expire-Date.now();
    const t=document.getElementById('timerText');

    if(left<=0){
      t.textContent='‚õî Access expired';
      t.style.color='#9E9E9E';
      return;
    }

    const h=Math.floor(left/3600000);
    const m=Math.floor(left%3600000/60000);
    const s=Math.floor(left%60000/1000);

    t.textContent=`‚è≥ Access valid for ${h}h ${m}m ${s}s`;

    if(left<30*60*1000) t.style.color='#FF5252';
    else if(left<6*60*60*1000) t.style.color='#FFC107';
    else t.style.color='#00E676';
  },1000);
}

function copyText(id){
  navigator.clipboard.writeText(document.getElementById(id).textContent);
  const toast=document.getElementById('toast');
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),1200);
}
</script>

</body>
</html>
