<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EliteHub Secure Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    radial-gradient(800px circle at 20% 10%, #0ff3, transparent 40%),
    radial-gradient(600px circle at 80% 90%, #4f8cff33, transparent 45%),
    linear-gradient(135deg,#050b16,#0b1a2e,#050b16);
  font-family: 'Segoe UI', Arial, sans-serif;
  color:#fff;
}

.card{
  position:relative;
  width:90%;
  max-width:400px;
  padding:30px 26px;
  border-radius:20px;
  background:rgba(255,255,255,0.08);
  backdrop-filter: blur(16px);
  box-shadow:
    0 30px 80px rgba(0,0,0,.6),
    inset 0 0 0 1px rgba(255,255,255,.08);
  overflow:hidden;
}

/* animated light ring */
.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:22px;
  background:conic-gradient(from 0deg, #00e5ff, #4f8cff, #00ffa2, #00e5ff);
  filter:blur(18px);
  opacity:.35;
  animation:spin 10s linear infinite;
  z-index:-1;
}
@keyframes spin{to{transform:rotate(360deg)}}

.logo{
  width:72px;
  height:72px;
  margin:auto;
  border-radius:50%;
  background:radial-gradient(circle at top,#00e5ff,#0051ff);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:700;
  letter-spacing:.5px;
  box-shadow:0 0 30px #00e5ff66;
}

h2{
  margin:18px 0 6px;
  font-weight:600;
  text-align:center;
}

.sub{
  text-align:center;
  font-size:14px;
  opacity:.8;
}

.box{
  margin-top:22px;
  padding:18px;
  border-radius:14px;
  background:rgba(0,0,0,.25);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:10px 0;
  font-size:16px;
}

.label{opacity:.7}
.value{
  color:#3ddcff;
  font-weight:600;
  letter-spacing:.5px;
}

.note{
  margin-top:18px;
  text-align:center;
  font-size:12.5px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">EH</div>

  <h2>Secure Access Details</h2>
  <div class="sub">Generated uniquely for this device</div>

  <div class="box">
    <div class="row">
      <span class="label">User ID</span>
      <span class="value" id="uid"></span>
    </div>
    <div class="row">
      <span class="label">Access Code</span>
      <span class="value" id="code"></span>
    </div>
  </div>

  <div class="note">
    Keep these details confidential.  
    Automatically generated for this session.
  </div>
</div>

<script>
// ---- ONE DEVICE = ONE ID & CODE (localStorage) ----
function genUID(){
  return "EH-" + Math.floor(100000 + Math.random()*900000);
}
function genCode(){
  return Math.random().toString(36).substring(2,8).toUpperCase();
}

let uid = localStorage.getItem("elite_uid");
let code = localStorage.getItem("elite_code");

if(!uid || !code){
  uid = genUID();
  code = genCode();
  localStorage.setItem("elite_uid", uid);
  localStorage.setItem("elite_code", code);
}

document.getElementById("uid").innerText = uid;
document.getElementById("code").innerText = code;
</script>

</body>
</html>
