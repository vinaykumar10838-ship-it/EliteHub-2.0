<style>
:root{
  --bg:#050c19;
  --card:#0b203bcc;
  --blue:#0aa2d8;
  --green:#2bffb6;
  --danger:#ff4d4d;
}
*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}

body{
  margin:0;min-height:100vh;
  display:flex;align-items:center;justify-content:center;
  background:linear-gradient(135deg,#050c19,#081f38,#050c19);
  color:#eaf7ff;
}

.card{
  width:94%;max-width:420px;
  background:var(--card);
  border-radius:30px;
  padding:28px 22px 32px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.65);
  position:relative;
}

.logo{
  width:115px;height:115px;border-radius:50%;
  margin:auto;overflow:hidden;background:#000;
  box-shadow:0 0 45px rgba(43,242,255,.75);
}
.logo img{width:100%;height:100%;object-fit:cover}

.brand{
  margin-top:16px;
  font-size:32px;
  font-weight:900;
  letter-spacing:1.2px;
  text-shadow:0 0 22px rgba(43,242,255,.85);
}

.title{
  margin-top:4px;
  font-size:14px;
  color:#9edfff;
}

.status{
  margin:20px 0 6px;
  font-size:15px;
  color:#c6f4ff;
}

.timer{
  font-size:22px;
  font-weight:800;
  color:var(--green);
  text-shadow:0 0 16px rgba(43,255,182,.7);
  margin-bottom:18px;
}

.panel{
  background:#06152c;
  border:1px solid #123c6b;
  border-radius:18px;
  padding:16px;
  margin-bottom:20px;
}

.label{
  font-size:12px;
  color:#9fdcff;
  letter-spacing:.5px;
}

.value{
  margin-top:6px;
  font-size:15px;
  font-weight:700;
  word-break:break-all;
}

.copy{
  margin-top:12px;
  width:100%;
  border-radius:14px;
  border:none;
  padding:12px;
  font-weight:800;
  cursor:pointer;
  color:#001018;
}

.copy.email{
  background:linear-gradient(180deg,#0aa2d8,#077bb0);
}

.copy.pass{
  background:linear-gradient(180deg,#2bffb6,#1ccf92);
}

.eye{
  margin-top:6px;
  font-size:13px;
  color:#9edfff;
  cursor:pointer;
}

.warning{
  margin-top:10px;
  font-size:13px;
  font-weight:700;
  color:var(--danger);
}

.validity{
  margin-top:10px;
  font-size:13px;
  color:#9edfff;
}

.trust{
  margin-top:12px;
  font-size:12px;
  color:#9edfff;
}

/* TOAST */
.toast{
  position:absolute;
  bottom:18px;left:50%;
  transform:translateX(-50%);
  background:#1ccf92;
  color:#001018;
  padding:8px 14px;
  border-radius:12px;
  font-weight:800;
  display:none;
}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjjiSV-yt9bS0j-MDgTlHPrD8g5U7Bz2pbOCRKrA-cw6ydBD10TNn91U3QU6tjfrA1QFf6DCGbqpV-K_vZEOn9qO-EtGkL7fp6HfR1Op5mrpX3QdgKABcK2jtS8UgaMTkvyErN3kbY2INT1DN3NT0Q7nBWGPfrdP0hTV6PV0KhYtDRU9-yMX9ufKtOc_hs/s640/85938.jpg">
  </div>

  <div class="brand">EliteHub</div>
  <div class="title">Secure Key Access</div>

  <div class="status" id="statusText">Generating secure access key‚Ä¶</div>
  <div class="timer" id="timerBox"><span id="time">3</span>s</div>

  <div class="panel">
    <div class="label">EMAIL</div>
    <div class="value" id="email">‚Äî</div>
    <button class="copy email" onclick="copyText('email')">üìß Copy Email</button>
  </div>

  <div class="panel">
    <div class="label">PASSWORD</div>
    <div class="value" id="password" data-hidden="true">‚Äî</div>
    <div class="eye" onclick="togglePass()">üëÅ Show / Hide</div>
    <button class="copy pass" onclick="copyText('password')">üîë Copy Password</button>

    <div class="warning">
      ‚ö†Ô∏è If you delete or uninstall this app, you will lose access permanently.
    </div>
  </div>

  <div class="validity">‚è≥ Key valid for: 24 Hours</div>
  <div class="trust">EliteHub Trusted Access ‚Ä¢ Secure ‚Ä¢ Verified</div>

  <div class="toast" id="toast">‚úî Copied</div>
</div>

<script>
const data=[
 {e:'Elite1@gmail.com',p:'Elite@123'},
 {e:'Elite2@gmail.com',p:'Elite@234'},
 {e:'Elite3@gmail.com',p:'Elite@345'},
 {e:'Elite4@gmail.com',p:'Elite@456'},
 {e:'Elite5@gmail.com',p:'Elite@567'},
 {e:'Elite6@gmail.com',p:'Elite@678'},
 {e:'Elite7@gmail.com',p:'Elite@789'},
 {e:'Elite8@gmail.com',p:'Elite@890'},
 {e:'Elite9@gmail.com',p:'Elite@901'},
 {e:'Elite10@gmail.com',p:'Elite@012'}
];

const now=Date.now();
const saved=JSON.parse(localStorage.getItem('elitehub_session')||'{}');
let idx;

if(!saved.time||now-saved.time>86400000){
 idx=Math.floor(Math.random()*data.length);
 localStorage.setItem('elitehub_session',JSON.stringify({idx,time:now}));
}else idx=saved.idx;

let t=3;
const timer=setInterval(()=>{
 t--;
 document.getElementById('time').textContent=t;
 if(t<=0){
  clearInterval(timer);
  document.getElementById('email').textContent=data[idx].e;
  document.getElementById('password').textContent=data[idx].p;
  document.getElementById('statusText').style.display='none';
  document.getElementById('timerBox').style.display='none';
 }
},1000);

function copyText(id){
 navigator.clipboard.writeText(document.getElementById(id).textContent);
 const toast=document.getElementById('toast');
 toast.style.display='block';
 setTimeout(()=>toast.style.display='none',1200);
}

function togglePass(){
 const p=document.getElementById('password');
 if(p.dataset.hidden==='true'){
  p.dataset.hidden='false';
 }else{
  p.dataset.hidden='true';
 }
}
</script>

</body>
</html>
