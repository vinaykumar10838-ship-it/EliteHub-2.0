
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EliteHub Secure Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#0b1d33,#020814);
  color:#fff;
}

.card{
  width:92%;
  max-width:380px;
  background:linear-gradient(180deg,#0f2340,#071427);
  border-radius:22px;
  padding:28px 22px 30px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,170,255,.35);
  animation:fade 1s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

.logo{
  width:110px;
  height:110px;
  border-radius:50%;
  margin:auto;
  background:#000;
  box-shadow:0 0 30px #19c6ff;
  display:flex;
  align-items:center;
  justify-content:center;
}

.logo span{
  font-size:42px;
  font-weight:800;
}

h1{
  margin:18px 0 6px;
  font-size:28px;
}

.sub{
  color:#9fdcff;
  font-size:14px;
  margin-bottom:18px;
}

.ready{
  font-size:30px;
  font-weight:800;
  color:#1ecbff;
  margin:10px 0 18px;
}

.field{
  background:#020d1f;
  border:1px solid #1d5a88;
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
}

.label{
  font-size:12px;
  color:#8fd7ff;
  margin-bottom:6px;
}

.value{
  font-size:16px;
  word-break:break-all;
}

.copy{
  margin-top:8px;
  background:#19c6ff;
  border:none;
  border-radius:20px;
  padding:8px 16px;
  font-weight:700;
  cursor:pointer;
}

.copy:active{transform:scale(.95)}

.footer{
  margin-top:18px;
  font-size:13px;
  color:#78bfe9;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo"><span>E</span></div>

  <h1>EliteHub</h1>
  <div class="sub">Secure Access System</div>

  <div class="ready">ACCESS GRANTED</div>

  <div class="field">
    <div class="label">ACCESS KEY</div>
    <div class="value" id="accessKey">----</div>
    <button class="copy" onclick="copyText('accessKey')">Copy Key</button>
  </div>

  <div class="field">
    <div class="label">PASSWORD</div>
    <div class="value" id="password">----</div>
    <button class="copy" onclick="copyText('password')">Copy Password</button>
  </div>

  <div class="footer">
    This key is locked to your device
  </div>
</div>

<script>
function gen(len){
  return Math.random().toString(36).substring(2,2+len).toUpperCase();
}

let key = localStorage.getItem("elite_key");
let pass = localStorage.getItem("elite_pass");

if(!key || !pass){
  key = "EH-" + gen(8);
  pass = gen(10);
  localStorage.setItem("elite_key",key);
  localStorage.setItem("elite_pass",pass);
}

document.getElementById("accessKey").innerText = key;
document.getElementById("password").innerText = pass;

function copyText(id){
  navigator.clipboard.writeText(
    document.getElementById(id).innerText
  );
  alert("Copied!");
}
</script>

</body>
</html>
