<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EliteHub Secure Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- üî• CACHE KILLER (IMPORTANT) -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(700px circle at 20% 10%, #00e5ff33, transparent 40%),
    radial-gradient(700px circle at 80% 90%, #4f8cff33, transparent 40%),
    linear-gradient(135deg,#050b16,#0b1a2e,#050b16);
  color:#fff;
}

/* CARD */
.card{
  width:92%;
  max-width:380px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(16px);
  border-radius:22px;
  padding:28px 22px 30px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
  position:relative;
  overflow:hidden;
  animation:fade 1s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

/* LIGHT RING */
.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:24px;
  background:conic-gradient(from 0deg,#00e5ff,#4f8cff,#00ffa2,#00e5ff);
  filter:blur(18px);
  opacity:.35;
  animation:spin 12s linear infinite;
  z-index:-1;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* LOGO */
.logo{
  width:100px;
  height:100px;
  border-radius:50%;
  background:#000;
  box-shadow:0 0 35px #19c6ff;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:auto;
}
.logo span{
  font-size:42px;
  font-weight:800;
}

/* TEXT */
h1{margin:14px 0 4px;font-size:28px}
.sub{font-size:14px;color:#9fdcff;margin-bottom:16px}
.ready{font-size:30px;font-weight:800;color:#1cffbf;margin-bottom:18px}

/* BOX */
.box{
  background:#020d1f;
  border:1px solid #155a88;
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
}
.label{font-size:12px;color:#9fdcff}
.value{
  font-size:16px;
  font-weight:600;
  margin-top:6px;
  word-break:break-all;
}
.copy{
  margin-top:6px;
  font-size:12px;
  color:#5ad1ff;
  cursor:pointer;
}

/* FOOTER */
.footer{
  margin-top:18px;
  font-size:12px;
  color:#7fbbe6;
  opacity:.9;
}
</style>

<!-- üî• JS CACHE RESET (SAME LINK FIX) -->
<script>
  const VERSION="v7";   // ‚Üê future me sirf number badalna
  if(!location.search.includes(VERSION)){
    location.replace(location.pathname+"?"+VERSION);
  }
</script>

</head>

<body>

<div class="card">
  <div class="logo"><span>E</span></div>

  <h1>EliteHub</h1>
  <div class="sub">Secure Access Panel</div>

  <div class="ready">ACCESS GRANTED</div>

  <div class="box">
    <div class="label">ACCESS KEY</div>
    <div class="value" id="key">Loading...</div>
    <div class="copy" onclick="copyText('key')">Tap to copy</div>
  </div>

  <div class="box">
    <div class="label">PASSWORD</div>
    <div class="value" id="pass">Loading...</div>
    <div class="copy" onclick="copyText('pass')">Tap to copy</div>
  </div>

  <div class="footer">
    Unique per device ‚Ä¢ Do not share
  </div>
</div>

<script>
/* üîê ONE DEVICE = ONE KEY */
function gen(len){
  const c="ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
  let o="";
  for(let i=0;i<len;i++) o+=c[Math.floor(Math.random()*c.length)];
  return o;
}

let k=localStorage.getItem("elite_key");
let p=localStorage.getItem("elite_pass");

if(!k || !p){
  k="ELITE-"+gen(4)+"-"+gen(4);
  p=gen(8);
  localStorage.setItem("elite_key",k);
  localStorage.setItem("elite_pass",p);
}

document.getElementById("key").innerText=k;
document.getElementById("pass").innerText=p;

function copyText(id){
  navigator.clipboard.writeText(
    document.getElementById(id).innerText
  );
  alert("Copied");
}
</script>

</body>
</html>
