<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EliteHub ‚Äì Secure Key Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<style>
:root{
  --bg:#040b18;
  --card:#0b203b;
  --blue:#18b6ff;
  --green:#35ffb2;
  --text:#eaf7ff;
}

*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#040b18,#071a2f,#040b18);
  color:var(--text);
}

.card{
  width:94%;
  max-width:420px;
  background:var(--card);
  border-radius:30px;
  padding:28px 22px 32px;
  text-align:center;
  box-shadow:0 40px 90px rgba(0,0,0,.65);
}

.logo{
  width:110px;
  height:110px;
  border-radius:50%;
  margin:auto;
  background:#000;
  overflow:hidden;
  box-shadow:0 0 45px rgba(24,182,255,.9);
}
.logo img{width:100%;height:100%;object-fit:cover}

.brand{
  margin-top:16px;
  font-size:30px;
  font-weight:900;
  letter-spacing:.5px;
  text-shadow:0 0 20px rgba(24,182,255,.8);
}

.subtitle{
  font-size:14px;
  color:#9edfff;
  margin-top:4px;
}

.status{
  margin:18px 0 6px;
  font-size:15px;
  color:#c6f4ff;
}

.timer{
  font-size:22px;
  font-weight:800;
  color:var(--green);
  margin-bottom:18px;
}

.panel{
  background:#06152c;
  border:1px solid #123c6b;
  border-radius:18px;
  padding:16px;
  margin-bottom:18px;
}

.label{
  font-size:12px;
  color:#9fdcff;
  letter-spacing:.6px;
}

.value{
  margin-top:6px;
  font-size:16px;
  font-weight:700;
  word-break:break-all;
}

.btn{
  margin-top:12px;
  width:100%;
  border-radius:14px;
  border:none;
  padding:12px;
  font-size:15px;
  font-weight:800;
  cursor:pointer;
}

.btn-email{
  background:linear-gradient(180deg,#1bbcff,#0d8fcf);
  color:#001018;
}

.btn-pass{
  background:linear-gradient(180deg,#44ffb8,#1fd79a);
  color:#002018;
}

.warning{
  margin-top:12px;
  font-size:13px;
  font-weight:700;
  color:#ff6b6b;
}

.footer{
  margin-top:14px;
  font-size:12px;
  color:#9edfff;
}

.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  color:#00ffb2;
  padding:10px 18px;
  border-radius:20px;
  font-size:14px;
  font-weight:700;
  opacity:0;
  transition:.3s;
}
.toast.show{opacity:1}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjjiSV-yt9bS0j-MDgTlHPrD8g5U7Bz2pbOCRKrA-cw6ydBD10TNn91U3QU6tjfrA1QFf6DCGbqpV-K_vZEOn9qO-EtGkL7fp6HfR1Op5mrpX3QdgKABcK2jtS8UgaMTkvyErN3kbY2INT1DN3NT0Q7nBWGPfrdP0hTV6PV0KhYtDRU9-yMX9ufKtOc_hs/s640/85938.jpg">
  </div>

  <div class="brand">EliteHub</div>
  <div class="subtitle">Secure Key Access</div>

  <div class="status">Generating secure access key‚Ä¶</div>
  <div class="timer"><span id="time">3</span>s</div>

  <div class="panel">
    <div class="label">EMAIL</div>
    <div class="value" id="email">‚Äî</div>
    <button class="btn btn-email" onclick="copy('email')">üìß Copy Email</button>
  </div>

  <div class="panel">
    <div class="label">PASSWORD</div>
    <div class="value" id="password">‚Äî</div>
    <button class="btn btn-pass" onclick="copy('password')">üîë Copy Password</button>

    <div class="warning">
      ‚ö†Ô∏è If you delete or uninstall this app, you will lose access permanently.
    </div>
  </div>

  <div class="footer">
    ‚è≥ Key valid for 24 Hours<br>
    EliteHub Trusted Access ‚Ä¢ Secure ‚Ä¢ Verified
  </div>
</div>

<div class="toast" id="toast">‚úî Copied</div>

<script>
const data=[
 {e:'Elite1@gmail.com',p:'Elite@123'},
 {e:'Elite2@gmail.com',p:'Elite@234'},
 {e:'Elite3@gmail.com',p:'Elite@345'},
 {e:'Elite4@gmail.com',p:'Elite@456'},
 {e:'Elite5@gmail.com',p:'Elite@567'},
 {e:'Elite6@gmail.com',p:'Elite@678'},
 {e:'Elite7@gmail.com',p:'Elite@789'},
 {e:'Elite8@gmail.com',p:'Elite@890'},
 {e:'Elite9@gmail.com',p:'Elite@901'},
 {e:'Elite10@gmail.com',p:'Elite@012'}
];

const now=Date.now();
const saved=JSON.parse(localStorage.getItem('elitehub_session')||'{}');
let idx;

if(!saved.time||now-saved.time>86400000){
 idx=Math.floor(Math.random()*data.length);
 localStorage.setItem('elitehub_session',JSON.stringify({idx,time:now}));
}else idx=saved.idx;

let t=3;
const timer=setInterval(()=>{
 document.getElementById('time').textContent=t;
 if(--t<0){
  clearInterval(timer);
  document.getElementById('email').textContent=data[idx].e;
  document.getElementById('password').textContent=data[idx].p;
 }
},1000);

function copy(id){
 navigator.clipboard.writeText(document.getElementById(id).textContent);
 const toast=document.getElementById('toast');
 toast.classList.add('show');
 setTimeout(()=>toast.classList.remove('show'),1200);
}
</script>

</body>
  </html>
